<head>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>

    <script src="/static/js/chess.js" ></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="board" style="width: 600px"></div>
</body>
<script>

    var config = {
        position: "start",
        //orientation: "black",
        //showNotation: true,
        draggable: true,
        pieceTheme: "static/img/chesspieces/wikipedia/{piece}.png",

        moveSpeed: "fast",
        snapSpeed: 30,
        snapbackSpeed: "fast",

        onChange: onChange,
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,


        onMouseoutSquare: onMouseoutSquare,
        onMouseoverSquare: onMouseoverSquare,

    }

    var board = Chessboard('board', config)
    var game  = new Chess()
    console.log(board.position())


    function onChange(old, newf){
    }

    function onDragStart(source, piece, position, orient) {
        //console.log(source, piece, position, orient)
        //console.log(game.turn())
        // do not pick up pieces if the game is over
        if (game.game_over()) return false

        // only pick up pieces for the side to move
        if (!piece || game.turn() !== piece[0]) {
            return false
        }

        var moves = game.moves({
            square: source,
            verbose: true
        })

        if (moves.length === 0) return

        for (var i = 0; i < moves.length; i++) {
            showTarget(moves[i].to)
        }

        return true
    }

    function onDrop (source, target) {
        hideTarget()
          // see if the move is legal   
        var move = game.move({
            from: source,
            to: target,
            //promotion: 'q' // NOTE: always promote to a queen for example simplicity
        })
        console.log(move)
          // illegal move
        if (move === null) return 'snapback'

        $.post("/api/play", { "pgn": game.pgn() }, (data) => {
            game.move(data.pv, { sloppy: true})
            board.position(game.fen())
        })

    }

    function onSnapEnd () {
        board.position(game.fen())
    }

    function showActive (square) {
        var white = '#f7ead5'
        var black = '#d1af92'

        var $square = $('#board .square-' + square)

        var background = $square.hasClass('black-3c85d') ?
                            black : white

        $square.css('background', background)
    }

    function showTarget(square) {
        var white = '#ffec8c'
        var black = '#e6d355'

        var $square = $('#board .square-' + square)

        var background = $square.hasClass('black-3c85d') ?
                            black : white

        $square.css('background', background)
    }

    function hideTarget() {
        $('#board .square-55d63').css('background', '')
    }

    function onMouseoverSquare (square, piece) {
        if (piece && piece[0] === game.turn())
            showActive(square)

    }

    function onMouseoutSquare (square, piece) {
            hideTarget()
    }


</script>
